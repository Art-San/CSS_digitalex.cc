<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div
      class="elementor-element elementor-element-1331b9f form_goriz elementor-button-align-stretch exad-sticky-section-no exad-glass-effect-no elementor-widget elementor-widget-form"
    >
      <div class="container">
        <form class="form" method="post" name="Новая форма">
          <input type="hidden" name="post_id" value="912" />
          <input type="hidden" name="form_id" value="1331b9f" />
          <input
            type="hidden"
            name="referer_title"
            value="CSS Flexbox на каждый день"
          />

          <input type="hidden" name="queried_id" value="912" />

          <div class="elementor-form-fields-wrapper elementor-labels-above">
            <div
              class="elementor-field-type-text elementor-field-group elementor-column elementor-field-group-name elementor-col-40"
            >
              <label for="form-field-name" class="elementor-field-label">
                Имя
              </label>
              <input
                size="1"
                type="text"
                name="form_fields[name]"
                id="form-field-name"
                class="elementor-field elementor-size-sm elementor-field-textual"
                placeholder="Имя"
              />
            </div>
            <div
              class="elementor-field-type-email elementor-field-group elementor-column elementor-field-group-email elementor-col-40 elementor-field-required"
            >
              <label for="form-field-email" class="elementor-field-label">
                Email
              </label>
              <input
                size="1"
                type="email"
                name="form_fields[email]"
                id="form-field-email"
                class="elementor-field elementor-size-sm elementor-field-textual"
                placeholder="Email"
                required="required"
                aria-required="true"
              />
            </div>
            <div
              class="elementor-field-type-acceptance elementor-field-group elementor-column elementor-field-group-field_5d5a148 elementor-col-100"
            >
              <div class="elementor-field-subgroup">
                <span class="elementor-field-option">
                  <input
                    type="checkbox"
                    name="form_fields[field_5d5a148]"
                    id="form-field-field_5d5a148"
                    class="elementor-field elementor-size-sm elementor-acceptance-field"
                  />
                  <label for="form-field-field_5d5a148">Прими соглашение</label>
                </span>
              </div>
            </div>
            <div
              class="elementor-field-group elementor-column elementor-field-type-submit elementor-col-20 e-form__buttons"
            >
              <button type="submit" class="button elementor-size-sm">
                <span>
                  <span class="elementor-button-icon"> </span>
                  <span class="elementor-button-text">Отправить</span>
                </span>
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>

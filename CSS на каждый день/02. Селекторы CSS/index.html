    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            p {
                font-size: 25px;
                font-weight: 400;
                color: brown;
            }

            }
            #indexId {
                text-decoration: line-through;
            }
        </style>
    </head>
    <body>
        <h1>Hello World</h1>
        <p>Этот пораграф с селектором по тегу</p>
        <p class="myParagraph">Этот пораграф с селектором по тегу и классу</p>
        <p id="indexId" class="myParagraph">
            Этот пораграф с селектором по тегу, классу and ID
        </p>
        <script src="index.js"></script>
    </body>
</html>
